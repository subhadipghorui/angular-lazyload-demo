<div class="container pt-5">
  <h1>Post</h1>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
      <!-- Position Column -->
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef style="width: 100px">User Id</th>
        <td mat-cell *matCellDef="let element" style="width: 100px">
          {{ element.userId }}
        </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title | titlecase }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="body">
        <th mat-header-cell *matHeaderCellDef style="width: 600px">Body</th>
        <td
          mat-cell
          *matCellDef="let element"
          [matTooltip]="element.body | titlecase"
          style="width: 600px"
        >
          {{ element.body | titlecase | wordsLimit : 15 }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <app-app-paginator
      id="post"
      [pageSizeOptions]="[5, 10, 20]"
      [length]="length"
      [pageSize]="pageSize"
      [pageIndex]="pageIndex"
      (pageChanged)="handlePageEvent($event)"
    ></app-app-paginator>
  </div>
</div>
